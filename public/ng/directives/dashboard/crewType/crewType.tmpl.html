<div>
    <br>
    <br>
    <br>
    <br>

    <ul class="breadcrumb">
        <li class="fa fa-bell"><a href="#">Home</a></li>
        <li class="active">CrewType</li>
    </ul>


<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">List Of crewType

            <div class="input-group pull-right">

                <label class="control-label"> Items Per Page (1-100) </label>
                <input name="itemsperpage" class="input-sm form-control pull-right" min=1 max=100 value=5 step=1 type="number" ng-model-options="{ debounce: 1000 }"
                    ng-model="itemsPerPage">
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>

                        <th>S.No.</th>
                        <th >
                            <div><i class="fa fa-sort-desc fa-fw fa-2x" aria-hidden="true"></i> </div>Type</th>

                        <th>Actions</th>



                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <th><input type="text" class="form-control input-sm"  placeholder="Station Code"
                                 /></th>

                         <th>&nbsp;</th>
                    </tr>




                </thead>
                <tbody>
                    <tr ng-repeat="crew in crewTypeList">

                        <td>{{$index+1}}</td>
                        <td>{{crew.name}}</td>
                        <td>

                            <button class="light_red_btn_xs">
                                         <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                            <button class="light_orange_btn_xs">
                                         <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>



                        </td>
                    </tr>
                </tbody>
                <tbody ng-show="true">
                    <tr style="height:200px">
                        <td colspan="11" class="text-center"><i class="fa fa-spinner fa-4x fa-pulse"> </i> Loading crews...</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="9" class="text-center">
                            <!--<div st-items-by-page="itemsPerPage" st-pagination="" st-template="scripts/directives/pagination/pagination.custom.html"></div> !-->
                        </td>
                    </tr>
                </tfoot>

            </table>
        </div>
    </div>
    </div>
</div>

</div>
