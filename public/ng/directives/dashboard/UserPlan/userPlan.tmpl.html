<div>


    <div class="panel panel-default">
        <div class="panel-heading">User Plan List

            <div class="input-group pull-right">
                <div class="form-group">
                    <label class="col-lg-8 control-label">Item Per Page(1-100)</label>
                    <div class="col-lg-4">
                        <input name="limit" class="input-sm form-control pull-right ng-pristine ng-valid ng-valid-number ng-valid-max ng-valid-min"
                            min="1" max="100" value="5" step="1" type="number" ng-model-options="{ debounce: 1000 }" ng-model="query.limit">
                    </div>
                </div>
            </div>


        </div>
        <div class="panel-body">
            <table class="table table-hover table-condensed table-responsive">
                <thead>
                    <tr>
                        <th>SlNo</th>
                        <th>PlanName</th>
                        <th>Owner</th>
                        <th>created On</th>
                        <th>Link</th>
                        <th>Locked</th>
                        <th>Complete</th>
                        <th>UnderReview</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="userplan in userPlanList">
                        <td>{{$index+1}}</td>
                        <td>{{userplan.planName}}</td>
                        <td>{{userplan.owner}}</td>
                        <td>{{userplan.createdTime}}</td>
                        <td>{{userplan.isLinkGenerated}}</td>
                        <td>{{userplan.isLocked}}</td>
                        <td>{{userplan.isUnderReview}}</td>
                        <td>
                            <div ng-class="(userplan.isComplete ? 'user_active' : 'user_deactive')"></div> {{(userplan.isComplete)?'yes':'No'}} </td>

                        <td>
                            <button class="light_red_btn_sm">
                                         <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                            <button class="light_blue_btn_sm">
                                         <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </button>
                            <button class="light_green_btn_sm">
                                         <i class="fa fa-info-circle" aria-hidden="true"></i>
                                    </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
