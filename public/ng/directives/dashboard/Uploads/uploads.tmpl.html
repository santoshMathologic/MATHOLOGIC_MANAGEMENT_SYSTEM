<div>
    <br>
    <br>


    <ul class="breadcrumb">
        <li class="fa fa-bell"><a href="#">Home</a></li>
        <li class="active">DashBoard</li>
        <li class="active">Uploads</li>
    </ul>


    <div class="row">
        <div class="col-lg-12">


            <div class="w3-container w3-blue">
                <h4>Upload Train and TrainStations</h4>
            </div>



            <div class="w3-container">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="usr">Uploader Name:</label>
                        <input class="w3-input" type="text" name="userName" ng-model="uploaderName" size="31" required>
                    </div>


                    <div class="form-group">
                       
                        <!--   <input type="file" ng-show="true" class="button" ngf-select ng-model="file" name="file" ngf-max-size="15MB" required></input> !-->
                        <input type="file" ng-show="true" class="button" ngf-select ng-model="file" name="file" ngf-pattern="'csv/*'" ngf-accept="'csv/*'"
                            ngf-max-size="20MB" ngf-min-height="200" ngf-resize="{width: 100, height: 100}" required></input>

                    </div>


                    <br>

                    <div class="w3-progress-container">
                        <div id="myBar" class="w3-progressbar w3-green" style="width:0%">
                            <div id="demo1" class="w3-center w3-text-white">0%</div>
                        </div>
                    </div>

                    <p id="myP">Added <span id="demo">0</span> of 10 photos</p>



                    <!--<input type="file" class="button" ngf-select="upload($file)" ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB"
                    ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select</div> !-->


                    <button class="w3-btn w3-dark-grey" ng-click="saveUpload();" ng-disabled="width==true"><i class="fa fa-upload" aria-hidden="true"></i> Upload </button>


                </div>



            </div>

            <br>
            <br>

            <div class="w3-container w3-blue">
                <h5>Footer</h5>
            </div>



            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
        </div>
    </div>


</div>
